<meta charset="utf-8">
<title>Ajout d'une nouvelle commande</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<form class="col card p-3 my-5" method="post" th:action="@{/addCommand}">
	<div class="form-group">
		<label for="name">Date de commande</label> <input class="form-control"
			id="name" placeholder="Enter date" required autocomplete="off"
			name="commandDate" type="date" />

	</div>
	<br/>
	<div class="form-group">
		<label for="user">User</label> 
		 <select name="user">
			<option th:each="user : ${users}" th:value="${user.id}"
				th:text="${user.name}"></option>
		</select>
	</div>
	<br/>
	<div>
		<input class="btn btn-primary" type="submit" value="Create User">
		<input class="btn btn-dark" type="reset" value="Reset">
	</div>
</form>
