 
 <h1>Modifier un produit</h1>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<form action="/produit/update" method="post">
<input type="hidden" name="id" th:value="${produit.id}">
<p>
<label for="nom" class="form-Label">Nom du produit : </label>
<input type="text" name="name" id="name" th:value="${produit.name}"|
class="form-control" required>
</p>
<p>
<label for="price" class="form-Label">price : </label>
<input type="number" step="e.1" name="price" min="e.1"
th:value="${produit.price}" id3="price" class="form-control" required>
</p>
<p>
<label for="quantite" class="form-Label">Quantite : </label>
<input type="number" min="1" name="quantity" id="quantite"
th:value="${produit.quantity}" class="form-control" required>
</p>
