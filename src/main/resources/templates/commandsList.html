<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste des produits</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container mt-4">
		<h1>Liste des commandes</h1>
		<div class="my-3">
			<a href="/command/add" class="btn btn-primary">Ajouter une nouvelle commande</a>
		</div>
		<div>
			<!-- <form action="/find" method="post">
<input type="text" name="motcle">
<input type="submit" value="Rechercher">
</form> -->
		</div>


		<table class="table tablLe-hover">
			<tr>
				<th>#</th>
				<th>Date</th>
				<th>User</th> 
			
				<th>ACTION</th>
			</tr>
			<tr th:each="c : ${listeCommands}">
			 <td th:text="${c.id}"></td>
			 <td th:text="${c.commandDate}"></td> 
				
				
               <td th:text="${c.user.name}"></td> 

				<td>
					<form th:method="delete"
						th:action="@{/command/delete/{id} (id=${c.id})}">
						<input type="submit" value="Supprimer"
							class="btn btn-outline-danger"
							onclick="return confirm('Voulez vous vraiment supprimer ce produit?')">
					</form> &nbsp; <a th:href="@{/command/update/{id} (id=${c.id})}"
					class="btn btn-outline-warning">Modifier</a>

				</td>

			</tr>
		</table>
