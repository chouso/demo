<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste des produits</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container mt-4">
		<h1>Liste des produits</h1>
		<div class="my-3">
			<a href="/produit/add" class="btn btn-primary">Ajouter un nouveau
				produit</a>
		</div>
		<div>
			<!-- <form action="/find" method="post">
<input type="text" name="motcle">
<input type="submit" value="Rechercher">
</form> -->
		</div>


		<table class="table tablLe-hover">
			<tr>
				<th>#</th>
				<th>NAME</th>
				<th>QUANTITE</th>
				<th>PRIX</th>
		<!-- 		<th>CATEGORIE</th> -->

				<th>ACTION</th>
			</tr>
			<tr th:each="produit : ${listeP}">
				<td th:text="${produit.id}"></td>
				<td th:text="${produit.name}"></td>
				<td th:text="${produit.quantity}"></td>
				<td th:text="${produit.price}"></td>
   <!--              <td th:text="${produit.category.nom}"></td> -->

				<td>
					<form th:method="delete"
						th:action="@{/produit/delete/{id} (id=${produit.id})}">
						<input type="submit" value="Supprimer"
							class="btn btn-outline-danger"
							onclick="return confirm('Voulez vous vraiment supprimer ce produit?')">
					</form> &nbsp; <a th:href="@{/produit/update/{id} (id=${produit.id})}"
					class="btn btn-outline-warning">Modifier</a>

				</td>

			</tr>
		</table>
