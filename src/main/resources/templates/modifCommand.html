 
 <h1>Modifier une commande</h1>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<form action="/command/update" method="post">
<input type="hidden" name="id" th:value="${command.id}">
<p>
<label for="nom" class="form-Label">Date: </label>
<input type="date" name="commandDate" id="commandDate" th:value="${command.commandDate}"|
class="form-control" required>
</p>

 <p>
<label for="user" class="form-Label">User </label>
 <select name="user" class="form-select">
<option th:each="user: ${users}" th:value="${user.id}"
th:text="${user.name}" th:selected="${command.id==command.user.id}"></option>
</select>
</p>  
<p> <input type="submit" class="btn btn-outline-primary" value="Modifier"></p>
</form>
