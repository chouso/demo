<form class="col card p-3 my-5" method="post" th:action="@{/addProduct}">
	<div class="form-group">
		<label for="name">Nom du produit</label> <input class="form-control"
			id="name" placeholder="Enter Name" required autocomplete="off"
			name="name" type="text" />

	</div>
	<div class="form-group">
		<label for="price">Price</label> <input class="form-control"
			id="price" placeholder="Enter price" name="price" required
			autocomplete="off" />
	</div>
	<div class="form-group">
		<label for="quantity">quantity</label> <input class="form-control"
			id="quantity" placeholder="Enter quantity" name="quantity" required
			autocomplete="off" />
	</div>
	<div class="form-group">
		<label for="c">categorie</label> 
		 <select name="categorie">
			<option th:each="cat : ${categories}" th:value="${cat.id}"
				th:text="${cat.nom}"></option>
		</select>
	</div>
	<br/>
	<div>
		<input class="btn btn-primary" type="submit" value="Create User">
		<input class="btn btn-dark" type="reset" value="Reset">
	</div>
</form>
